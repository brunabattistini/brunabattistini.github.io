---
layout: default
section_id: home
---

<div class='mod modMasonryGallery'>
  <ul class='gallery'>
    {% for work in site.projects %}
    {% if work.highlighted == true %}
        <li class='{{work.class}}'>
          <a href="{{work.url}}">
            <img alt="" src="{{work.excerpt-image}}" />
            <div class='overlay'>
              <div class='thumb-info'>
                <h3>{{work.title}}</h3>
                <p>{{work.class}}</p>
              </div>
            </div>
          </a>
        </li
    {% endif  %}    
  {% endfor %}
  </ul>
</div>
